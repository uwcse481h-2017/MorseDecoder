<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Morse Decoder</title>

		<!-- BOOTSTRAP -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- ANGULAR -->
		<!-- Angular -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<!-- FONT AWESOME -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- RESPONSIVE VOICE (TTS) -->
		<script src="http://code.responsivevoice.org/responsivevoice.js"></script>

		<!-- PERSONAL -->
		<link href="../css/2Switch.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/morse.css">
		<script src="../js/2SwitchCalib.js" type="text/javascript"></script>
		<script src="../js/stopwatch.js" type="text/javascript"></script>
		
	</head>

	<body>
	<!-- Nav -->
    <nav id="mynav" class="navbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img id="logo" src="../data/tap.png" alt="Tap"></a>
                <a class="navbar-brand" href="/">Morse Decode</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <% if(locals.user){ %>
                <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user" aria-hidden="true"></i><%= user.general.username %> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile">My Profile</a></li>                        
                        <li><a href="/signout">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
            <% } else{ %>  
                <div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/signin">Sign In</a></li>
						<li><a href="/signup">Sign Up</a></li>
					</ul>
				</div>
            <% } %>
        </div>
    </nav>
    <!-- /.Nav -->
		
	<div class="container-fluid">
		<h3> Click in here and press a key. </h3>
		<h3 id="calibMsg">Please key in "HELLO HELLO"</h3>

		<h4> Morse Input </h4>
		<div class="input-group">
			<textarea id="text" class="form-control custom-control" rows="3" style="resize:none"></textarea>     
			<span id="calibrateBtn" class="input-group-addon btn btn-primary">Calibrate!</span>
			<span id="restart" class="input-group-addon btn btn-primary">Restart Calibration!</span>
		</div>

		<div id="spaceVisual">
			
		</div>


		<br/>

		<h4> English Translation </h4>
		<div class="input-group">
			<textarea id="translation" class="form-control custom-control" rows="3" style="resize:none"></textarea>     
			<span id="playBtn" class="input-group-addon btn btn-primary">Play</span>
		</div>

	</div>

	</body>



</html>
